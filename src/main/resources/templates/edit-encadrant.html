  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      width: 50%;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    select {
      height: 40px;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    input[type="submit"] {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>


</head>
          <div class="container">
            <h2>Editer encadrant</h2>
            <form th:action="@{/updateEncadrant}"  th:object="${encadrant}" method="post">
              <label for="nom">Nom :</label>
              <input type="text" id="nom" name="nom" th:field="${encadrant.nom}"   required >
              <label for="prenom">Prénom :</label>
              <input type="text" id="prenom" name="prenom"   th:field="${encadrant.prenom}" required>

              <label>Genre :</label>
              <input type="radio" id="genreFeminin" name="genre" value="Féminin"  th:field="${encadrant.genre}">
              <label for="genreFeminin">Féminin</label>

              <input type="radio" id="genreMasculin" name="genre" value="Masculin"  th:field="${encadrant.genre}">
              <label for="genreMasculin">Masculin</label>

              <label for="email">Email :</label>
              <input type="email" id="email" name="email"   th:field="${encadrant.email}" required>

              <label for="specialite">Spécialité :</label>
              <select id="specialite" name="specialite"    th:field="${encadrant.specialite}" required>
                <option value="Génie informatique">Génie informatique</option>
                <option value="Génie industriel">Génie industriel</option>
                <option value="Génie electrique">Génie Electrique</option>
                <option value="Génie Civil">Génie Civil</option>
                <option value="finance">Finance</option>

              </select>

              <input type="submit" value="Soumettre">
            </form>
          </div>
